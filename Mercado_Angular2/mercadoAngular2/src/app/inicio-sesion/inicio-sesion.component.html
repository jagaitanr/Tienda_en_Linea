<div class="container">
  <h1>Inicio de Sesion</h1>

  <form [formGroup]="myForm" (ngSubmit)="saveData()" novalidate>
    <div>
      <label>Correo Electr√≥nico:</label>
      <input formControlName="email" type="text" placeholder="company"/>
    </div>
    <div *ngIf="myForm.get('email').errors && myForm.get('email)'.dirty">
      <p *ngIf="myForm.get('email').hasError('required')">el campo es requerido</p>
    </div>
    <div>
      <button type="submit" [disabled] = "myForm.invalid">Save</button>
    </div>
  </form>
</div>
